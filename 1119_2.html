    <div id="status-message">

    </div>

    <script>
        // 2. JavaScript (ë“œë˜ê·¸ ì•¤ ë“œë¡­ ë° ê²Œì„ ë¡œì§ + ìŠ¤ì¼€ì¼ë§)
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const frames = document.querySelectorAll('.frame');
            const correctCountDisplay = document.getElementById('correct-count');
            const TOLERANCE = 1; 
            const MAX_ANGLE = 15;
            const INTERFERENCE_STRENGTH = 10; 
            
            let isDragging = false;
            let currentFrame = null;
            let startX = 0; 
            let startAngle = 0; 

            // ê¸°ì¤€ì´ ë˜ëŠ” ì›ë˜ì˜ game-container í¬ê¸° (ìµœëŒ€ ì•¡ì ìœ„ì¹˜ë¥¼ í¬í•¨í•˜ëŠ” ê°€ìƒ ê³µê°„)
            const DESIGN_WIDTH = 1728 - 49 * 2; 
            const DESIGN_HEIGHT = 1117 - 48 * 2; 

            // ì•¡ìë“¤ì˜ ì›ë˜ ìœ„ì¹˜ ë° í¬ê¸° ì •ë³´ë¥¼ ì €ì¥ (ìŠ¤ì¼€ì¼ë§ ì „ ê¸°ì¤€)
            const initialFrameProps = {};
            frames.forEach(frame => {
                initialFrameProps[frame.id] = {
                    width: parseFloat(getComputedStyle(frame).width),
                    height: parseFloat(getComputedStyle(frame).height),
                    left: parseFloat(getComputedStyle(frame).left),
                    top: parseFloat(getComputedStyle(frame).top),
                    initialAngle: parseFloat(frame.dataset.angle)
                };
            });

            /**
             * @brief í™”ë©´ í¬ê¸°ì— ë§ì¶° ì•¡ìë“¤ì„ ìŠ¤ì¼€ì¼ë§í•˜ê³  ë°°ì¹˜í•©ë‹ˆë‹¤.
             */
            function adjustFramesToContainer() {
                const availableWidth = window.innerWidth - 100; // ì¢Œìš° í…Œë‘ë¦¬ + ì—¬ìœ 
                // ìƒíƒœ ë©”ì‹œì§€ì˜ ë†’ì´ë¥¼ ë™ì ìœ¼ë¡œ ì¸¡ì •í•˜ì—¬ ê°€ìš© ë†’ì´ ê³„ì‚°
                const statusMessageHeight = document.getElementById('status-message').offsetHeight || 50; 
                const availableHeight = window.innerHeight - 100 - statusMessageHeight; 
                
                const scaleX = availableWidth / DESIGN_WIDTH;
                const scaleY = availableHeight / DESIGN_HEIGHT;
                const scaleFactor = Math.min(scaleX, scaleY);

                gameContainer.style.width = `${DESIGN_WIDTH * scaleFactor}px`;
                gameContainer.style.height = `${DESIGN_HEIGHT * scaleFactor}px`;
                
                frames.forEach(frame => {
                    const props = initialFrameProps[frame.id];
                    
                    const scaledWidth = props.width * scaleFactor;
                    const scaledHeight = props.height * scaleFactor;
                    const scaledLeft = props.left * scaleFactor;
                    const scaledTop = props.top * scaleFactor;

                    frame.style.width = `${scaledWidth}px`;
                    frame.style.height = `${scaledHeight}px`;
                    frame.style.left = `${scaledLeft}px`;
                    frame.style.top = `${scaledTop}px`;
                    
                    frame.style.transform = `rotate(${props.initialAngle}deg)`;
                });
            }

            adjustFramesToContainer();
            window.addEventListener('resize', adjustFramesToContainer);


            frames.forEach(frame => {
                let angle = parseFloat(frame.dataset.angle);
                
                frame.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    currentFrame = frame;
                    startX = e.clientX;
                    startAngle = parseFloat(frame.dataset.angle);
                    currentFrame.classList.add('dragging');
                    e.preventDefault(); 
                });
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging || !currentFrame) return;

                const deltaX = e.clientX - startX; 
                let newAngle = startAngle + (deltaX * 0.1 / gameContainer.offsetWidth * DESIGN_WIDTH); 
                
                if (newAngle > MAX_ANGLE) {
                    newAngle = MAX_ANGLE;
                } else if (newAngle < -MAX_ANGLE) {
                    newAngle = -MAX_ANGLE;
                }
                
                currentFrame.dataset.angle = newAngle;
                currentFrame.style.transform = `rotate(${newAngle}deg)`;

                checkInterference(currentFrame);
                updateCorrectCount();
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                if (currentFrame) {
                    currentFrame.classList.remove('dragging');
                    currentFrame = null;
                }
            });

            function isCorrect(angle) {
                return Math.abs(angle) <= TOLERANCE; 
            }

            /**
             * @brief ì•¡ìê°€ ì˜¬ë°”ë¥¸ ìƒíƒœì— ì§„ì…í•˜ë©´, ë‹¤ë¥¸ ì•¡ì ì¤‘ 'í•˜ë‚˜'ë§Œ ì›€ì§ì´ê²Œ í•©ë‹ˆë‹¤.
             * @param {HTMLElement} triggeredFrame í˜„ì¬ ë“œë˜ê·¸ëœ ì•¡ì ìš”ì†Œ
             */
            function checkInterference(triggeredFrame) {
                const currentAngle = parseFloat(triggeredFrame.dataset.angle);
                const wasCorrect = triggeredFrame.classList.contains('correct');
                const isNowCorrect = isCorrect(currentAngle);

                if (isNowCorrect && !wasCorrect) {
                    triggeredFrame.classList.add('correct');

                    const otherFrames = Array.from(frames).filter(frame => frame.id !== triggeredFrame.id);
                    
                    if (otherFrames.length > 0) {
                        const randomIndex = Math.floor(Math.random() * otherFrames.length);
                        const otherFrame = otherFrames[randomIndex];
                        
                        let otherAngle = parseFloat(otherFrame.dataset.angle);
                        
                        const interferenceAmount = (Math.random() - 0.5) * 2 * INTERFERENCE_STRENGTH; 
                        let newOtherAngle = otherAngle + interferenceAmount;

                        if (newOtherAngle > MAX_ANGLE) newOtherAngle = MAX_ANGLE;
                        if (newOtherAngle < -MAX_ANGLE) newOtherAngle = -MAX_ANGLE;
                        
                        otherFrame.dataset.angle = newOtherAngle;
                        otherFrame.style.transform = `rotate(${newOtherAngle}deg)`;
                        
                        if (!isCorrect(newOtherAngle)) {
                            otherFrame.classList.remove('correct');
                        }
                    }
                    
                } else if (!isNowCorrect && wasCorrect) {
                    triggeredFrame.classList.remove('correct');
                }
            }

            function updateCorrectCount() {
                let count = 0;
                frames.forEach(frame => {
                    const angle = parseFloat(frame.dataset.angle);
                    if (isCorrect(angle)) {
                        count++;
                    } else {
                         frame.classList.remove('correct');
                    }
                });
                correctCountDisplay.textContent = count;
            }

            updateCorrectCount();
        });
    </script>
